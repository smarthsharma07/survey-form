<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Student Feedback Survey</h1>
  <p id="description"> Help us understand your learning preferences by filling this short survey.
  </p>
  <form id="survey-form">

    <label id="name-label" for="name">Name</label>
    <input
      id="name"
      type="text"
      placeholder="Enter your name"
      required
    />

    <label id="email-label" for="email">Email</label>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      required
    />

    <label id="number-label" for="number">Age</label>
    <input
      id="number"
      type="number"
      min="10"
      max="100"
      placeholder="Enter your age"
    />


    <label for="dropdown">Current Role</label>
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>


    <p>Would you recommend coding to others?</p>
    <label>
      <input type="radio" name="recommend" value="yes">
      Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no">
      No
    </label>


    <p>What are you interested in?</p>
    <label>
      <input type="checkbox" value="web">
      Web Development
    </label>
    <label>
      <input type="checkbox" value="ml">
      Machine Learning
    </label>
    <label>
      <input type="checkbox" value="hardware">
      Hardware
    </label>


    <p>Any additional comments?</p>
    <textarea placeholder="Write your thoughts here..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>

</html>
</body>

</html>
